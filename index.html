<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="grid">
      <div class="square">
        <h1>Weather App</h1>
        <p>Hot or cold? Punch in your city and lets find out!</p>
        <form action="">
          <fieldset>
            <label for="city">City</label>
            <input type="city" id="city" />
          </fieldset>
        </form>
      </div>
      <div class="square right">
        <div class="main-card">
          <div class="card-wrapper">
            <div>
              <div>☀️</div>
            </div>
            <div>
              <div>Canada</div>
              <div>Simcoe, Ontario</div>
              <h3>24*</h3>
              <h3>Clear</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
