<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="grid">
      <div class="square">
        <h1>Weather App</h1>
        <p>Hot or cold? Punch in your city and lets find out!</p>
        <form action="">
          <fieldset>
            <label for="city">Search Location:</label>
            <input type="city" id="city" placeholder="ex. New York City" />
          </fieldset>
        </form>
        <button>Submit</button>
      </div>
      <div class="square right">
        <div class="main-card">
          <div class="card-wrapper">
            <div>
              <img src="" alt="" />
            </div>
            <div>
              <div class="country"></div>
              <div class="city-region"></div>
              <h3 class="temp"></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
